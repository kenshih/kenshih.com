<h1>Drawing</h1>
          

<div id="carousel-div" class="carousel slide" data-ride="carousel" data-interval="">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-div" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-div" data-slide-to="1"></li>
    <li data-target="#carousel-div" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div id="carousel-content-drawing" class="carousel-inner">

    <div class="item active">      
        <img src="img/drawing/donna.S.248x300.png" alt="500 × 455"></a>
        <div class="carousel-caption">
          Drawings
        </div>
    </div>
     <!-- Dynamically-written slides follow -->
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-div" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-div" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<style>
 .carousel-inner .item img,
 .modal-body {
    margin: auto;
    text-align: center;
 }
</style>


<script id="slideTemplate" type="text/html">

    <div class="item">
        <a data-toggle="modal" data-target="#modal{{id}}"><img src="{{smallPath}}" alt="{{title}}"></a>
        <div class="carousel-caption">
          {{title}}
        </div>
        <div class="modal fade" id="modal{{id}}" tabindex="-1" role="dialog" 
            aria-labelledby="modal{{id}}Label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>{{title}}</h4>
              </div>
              <div class="modal-body">
                <img src="{{imgPath}}" alt="{{title}}">
              </div>              
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

</script>

<script src="js/holder/holder.js"></script>
<script src="js/art-collection.js"></script>
